{# klinik_yonetim/templates/messages.html veya klinik_yonetim/templates/partials/messages.html #}
{% if messages %}
<div class="row">
    <div class="col-md-12"> {# Ya da isteğe bağlı olarak daha dar bir sütun #}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Kapat"></button>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
